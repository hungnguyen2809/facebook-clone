<ion-card class="overview-story">
  <div class="content-story" [style.background-image]="'url('+story.content+')'">
    <div style="height: 50%; padding-top: 10px; padding-left: 10px;">
      <div class="avatar" [style.background-image]="'url('+story.avatar+')'">
      </div>
    </div>
    <div class="name">
      <span>{{ story.name }}</span>
    </div>
  </div>
</ion-card>
